<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="web_image32.ico">
    <title>rainyan!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .music-container {
            text-align: center;
            padding: 10px 20px;
            background: #ecf0f1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        #play-pause-btn {
            padding: 8px 16px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #play-pause-btn:hover {
            background: #2980b9;
        }

        #progress-bar, #volume-bar {
            width: 200px;
            height: 5px;
            border-radius: 5px;
            appearance: none;
            background: #d0d0d0;
            cursor: pointer;
        }

        #progress-bar::-webkit-slider-thumb, #volume-bar::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            margin-top: -4px;
        }

        #progress-bar::-moz-range-thumb, #volume-bar::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .refresh-hint {
            text-align: center;
            color: #7f8c8d;
            margin-top: -20px;
            margin-bottom: 25px;
            font-size: 0.9em;
            opacity: 0.8;
            animation: fadeIn 1s ease-in;
        }

        .music-player {
            max-width: 350px;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: white;
            padding: 10px;
        }

        .music-player iframe {
            width: 100%;
            height: 86px;
            border: none;
            border-radius: 8px;
        }

        .row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .column {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .column:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            display: block;
            transition: transform 0.3s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .column:hover img {
            transform: scale(1.05);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .music-player {
                width: 90%;
                margin: 20px auto;
            }

            .music-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="music-container">
        <button id="play-pause-btn">播放音乐</button>
        <span id="current-time">00:00</span> / <span id="duration">00:00</span>
        <input type="range" id="progress-bar" value="0" min="0" max="100">
        <input type="range" id="volume-bar" value="100" min="0" max="100">
    </div>

    <div class="container">
        <h1>随机图片</h1>
        <div class="refresh-hint">按下 R 键刷新所有图片 <p></div>

        <div class="row">
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://www.dmoe.cc/random.php" alt="1">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://www.loliapi.com/acg" alt="2">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://moe.jitsu.top/api" alt="3">
            </div>
            <div class="column">
                <div class="loading-overlay"><div class="spinner"></div></div>
                <img src="https://api.miaomc.cn/image/get" alt="4">
            </div>
        </div>
    </div>

    <script>
        let audio;
        let isPlaying = false;
        const playBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const volumeBar = document.getElementById('volume-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2,'0');
            const s = Math.floor(seconds % 60).toString().padStart(2,'0');
            return `${m}:${s}`;
        }

        playBtn.addEventListener('click', () => {
            if (!audio) {
                audio = new Audio('https://nishuodeduidanshiyuanshen...');
                audio.addEventListener('loadedmetadata', () => {
                    progressBar.max = Math.floor(audio.duration);
                    durationEl.textContent = formatTime(audio.duration);
                });
                audio.addEventListener('timeupdate', () => {
                    progressBar.value = Math.floor(audio.currentTime);
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                });
                audio.addEventListener('ended', () => {
                    isPlaying = false;
                    playBtn.textContent = '播放音乐';
                });
            }
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '播放音乐';
            } else {
                audio.play();
                playBtn.textContent = '暂停音乐';
            }
            isPlaying = !isPlaying;
        });

        progressBar.addEventListener('input', () => {
            if (audio) {
                audio.currentTime = progressBar.value;
            }
        });

        volumeBar.addEventListener('input', () => {
            if (audio) {
                audio.volume = volumeBar.value / 100;
            }
        });

        document.querySelectorAll('.column').forEach(column => {
            const img = column.querySelector('img');
            const overlay = column.querySelector('.loading-overlay');

            loadImage(img);

            column.addEventListener('click', () => {
                if (!column.classList.contains('loading')) {
                    loadImage(img);
                }
            });

            column.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                downloadImage(img.src);
            });
        });

        function loadImage(imgElement) {
            const column = imgElement.parentElement;
            const overlay = column.querySelector('.loading-overlay');
            const originalSrc = imgElement.src.split('?')[0];

            column.classList.add('loading');
            overlay.style.display = 'flex';

            const newSrc = `${originalSrc}?refresh=${Date.now()}`;
            const tempImg = new Image();
            tempImg.src = newSrc;

            tempImg.onload = () => {
                imgElement.style.opacity = 0;
                setTimeout(() => {
                    imgElement.src = newSrc;
                    imgElement.style.opacity = 1;
                    column.classList.remove('loading');
                    overlay.style.display = 'none';
                }, 200);
            };

            tempImg.onerror = () => {
                overlay.innerHTML = '<span style="color:#e74c3c">加载失败</span>';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    column.classList.remove('loading');
                }, 2000);
            };
        }

        function downloadImage(imageUrl) {
            const a = document.createElement('a');
            a.href = imageUrl;
            a.download = `image_${Date.now()}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                const allImages = document.querySelectorAll('.column img');
                const hint = document.querySelector('.refresh-hint');

                allImages.forEach(img => {
                    if (!img.parentElement.classList.contains('loading')) {
                        loadImage(img);
                    }
                });

                hint.style.color = '#3498db';
                setTimeout(() => {
                    hint.style.color = '#7f8c8d';
                }, 200);
            }
        });
    </script>
</body>
</html>
